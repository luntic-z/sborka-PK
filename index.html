<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Сборка ПК</title>
</head>

<body>
  <header class="header">
    <div class="header__wrap">
      <a href="#" class="header__logo">
        <img src="img/logo.svg" alt="">
      </a>
      <div class="header__menu">
        <nav class="header__nav">
          <a href="#">Чем занимаемся</a>
          <a href="#">Процесс работы</a>
          <a href="#">Команда</a>
        </nav>
      </div>
      <button type="button" class="button header__button">Оставить заявку</button>
    </div>
  </header>
  <main class="main">
    <div class="main-display">
      <div class="container">
        <h1 class="main-display__header">Собираем игровой ПК
          под ваш бюджет</h1>
        <div class="timer main-display__timer">
          <div class="timer__item">
            <h3 class="timer__timer timer__timer-days">18</h3>
            <div class="timer__text">Дней</div>
          </div>
          <div class="timer__item">
            <h3 class="timer__timer timer__timer-hours">18</h3>
            <div class="timer__text">Часов</div>
          </div>
          <div class="timer__item">
            <h3 class="timer__timer timer__timer-minutes">18</h3>
            <div class="timer__text">Минут</div>
          </div>
          <div class="timer__item">
            <h3 class="timer__timer timer__timer-seconds">18</h3>
            <div class="timer__text">Секунд</div>
          </div>
        </div>
        <button class="button main-display__button">Оставить заявку</button>
      </div>
      <div class="main-display__background">
        <img src="img/main-screen__bgc.jpg" alt="">
      </div>
    </div>
  </main>
</body>

</html>
